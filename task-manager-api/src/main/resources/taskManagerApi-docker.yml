#Configurações para o Task Manager API - DOCKER

taskManagerApi:
  image: task-manager-api:latest
  container_name: task_manager_api_container
  ports:
    - "8080:8080"
  environment:
    - SPRING_PROFILES_ACTIVE=des
    - DATABASE_URL=jdbc:postgresql://db:5432/task_manager_db
    - DATABASE_USERNAME=root
    - DATABASE_PASSWORD=root_password
  depends_on:
    - db
  networks:
    - task_manager_network